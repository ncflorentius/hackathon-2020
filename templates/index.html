<!DOCTYPE html>
<html>

<head>
  <title>Geolocation</title>

  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
      .ui-dialog-titlebar {
			display: none;
		}
  </style>

</head>

<body>

  <div id="map"></div>
  <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.

    var map, infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
        disableDefaultUI: true,
        styles: [
          {
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#933933"
              }
            ]
          },
          {
            "elementType": "labels.text.stroke",
            "stylers": [
              {
                "color": "#f2f2f2"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#4f9de6"
              }
            ]
          },
        ]
      });
      infoWindow = new google.maps.InfoWindow;

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          console.log(pos);

          var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'Click to zoom',
          });

          marker.addListener('click', function () {
            infoWindow.setPosition(pos);
            infoWindow.setContent('Sample posting content body goes here');
            infoWindow.open(map);
          });


          google.maps.event.addListener(map, 'click', function () {
            infoWindow.close();
          });

          map.setCenter(pos);

          google.maps.event.addListener(map, 'idle', function () {
            const Http = new XMLHttpRequest();
            const coords = map.getCenter()
            console.log(coords.lng());
            const url = window.location.href + `${coords.lat()}/${coords.lng()}`;
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
              if(Http.readyState==4 && Http.status==200){
              console.log(Http.responseText);
              var responseJson = JSON.parse(Http.responseText);
              getMarkerLocations(pos, map, responseJson["posts"]);
              }
            }
          });

        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function getMarkerLocations(pos, map, places) {
      // ARRAY OF MARKERS
      for (var i = 0; i < places.length; i++) {
        addPlace(places[i]);
      }

      function addPlace(place) {
        var content = 'Text: ' + place["description"];
        var infowindow = new google.maps.InfoWindow({
          content: content
        });

        // var image = '/js/markers/' + place.image + '.png';
        var latlng = new google.maps.LatLng(place["location"]["coordinates"][1], place["location"]["coordinates"][0]);
        var marker = new google.maps.Marker({
          position: latlng,
          title: place.title,
          // icon: image
        });
           var popup=$('<div/>', {
            'id':'This is '+name,
            'text':content

           }).dialog({
            'autoOpen':false,
            'height':300,
            'width': 350,
            'resizable':false,
            'modal':false,
            'title':name,
            'position': { at: "bottom", of: window },
               'background': 'white'

           });
           marker.setMap( map );


            google.maps.event.addListener(marker, 'click', function(e) {
            // console.log(e);
            popup.dialog('open');
            });

            google.maps.event.addListener( map, 'click', function() {
                popup.dialog('close');
            });
        }


      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvKH7Gsu_DRPRqD0bYEIjEUOCYnh2jPuw&callback=initMap">
    </script>
  </body>
</html>
